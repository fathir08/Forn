<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Form Pendaftaran</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <style>
      .form-label{
        font-weight: bold;
      }

      .edit-tombol{
        margin-bottom: 30px;
      }
    </style>
  </head>
  <body>
    <div class="container">

        <h2 class="text-center mt-5" >Rekruitmen Profesional Team Kentang E-Sport</h2>
        <br><br>

    
        <form class="row g-3 needs-validation" novalidate>
          
            <div class="col-12">
                <label for="nama" class="form-label">Masukkan Nama</label>
              <input type="text" id="nama" class="form-control" placeholder="cth: Kiboyy Ganteng" autofocus required/>
            </div>
            <div class="col-6">
                <label for="alamatemail" class="form-label">Masukkan Alamat Email</label>
                <input type="email" id="alamatemail" class="form-control" placeholder="Kiboyxxx@gamil.com" >
            </div>
            <div class="col-6">
                <label for="nomor" class="form-label">Nomor Telepon</label>
                <input type="number" id="nomor" class="form-control" placeholder="085xxxxxxx" >
            </div>
            <div class="col-12">
              <label class="form-label" for="alamat">Alamat Domisili</label>
              <input type="text" class="form-control" id="alamat" placeholder="Jl.Perjuanaga No 12..">
            </div>
            <div class="col-6">
              <label for="tgl" class="form-label">Tanggal Lahir</label>
              <input type="date" class="form-control" id="tgl">
            </div>
            <div class="col-6">
              <label class="form-label" for="autoSizingSelect">Jenis Kelamin</label>
              <select class="form-select" id="autoSizingSelect">
                <option selected>Pilih</option>
                <option value="1">Pria</option>
                <option value="2">Wanita</option>
              </select>
            </div>
            <div class="col-12">
              <label for="nick" class="form-label">Nickname In Game</label>
            <input type="text" id="nick" class="form-control" placeholder="cth: KitoOrang" required>
          </div>
          <div class="col-12">
            <h5 class="form-check-label" for="defult">Pilih Game yang di Kuasai</h5>
          </div>
          <div class="col-6">
            <input class="form-check-input" type="radio" name="pilgame" id="pilgame">
            <label class="form-check-label" for="pilgame">
              Mobile Legends
            </label>
          </div>
          <div class="col-6">
            <input class="form-check-input" type="radio" name="pilgame" id="pilgame">
            <label class="form-check-label" for="pilgame">
              PUBG Mobile
            </label>
          </div>
          <div class="col-6">
            <input class="form-check-input" type="radio" name="pilgame" id="pilgame">
            <label class="form-check-label" for="pilgame">
              Valorant
            </label>
          </div>
          <div class="col-6">
            <input class="form-check-input" type="radio" name="pilgame" id="pilgame">
            <label class="form-check-label" for="pilgame">
              Dota 2
            </label>
          </div>
          <div class="col-12">
            <h5 class="form-check" for="Pileol">Pilih Role</h5>
          </div>
          <div class="col-1">
            <input class="form-check-input" type="checkbox" value="" id="role">
            <label class="form-check-label" for="role">
              Carry
            </label>
          </div>
          <div class="col-1">
            <input class="form-check-input" type="checkbox" value="" id="role">
            <label class="form-check-label" for="role">
              Support
            </label>
          </div>
          <div class="col-1">
            <input class="form-check-input" type="checkbox" value="" id="role">
            <label class="form-check-label" for="role">
              Jungler
            </label>
          </div>
          <div class="col-1">
            <input class="form-check-input" type="checkbox" value="" id="role">
            <label class="form-check-label" for="role">
              Offlaner
            </label>
          </div>
          <div class="col-2">
            <input class="form-check-input" type="checkbox" value="" id="role">
            <label class="form-check-label" for="role">
              Midlaner
            </label>
          </div>
          
          <div class="col-7">
            <label for="cv" class="form-label">Upload CV/Portofolio</label>
            <input type="file" class="form-control" required>
          </div>

            <div class="col-md-12">
                <label for="usrig" class="form-label">Username Instagram</label>
                <div class="input-group has-validation">
                  <span class="input-group-text" id="inputGroupPrepend">@</span>
                  <input type="text" class="form-control" id="usrig" required>
                  <div class="invalid-feedback">
                    Please choose a username.
                  </div>
                </div>
              </div>

            <div class="col-8">
            <input type="submit" class="btn btn-primary edit-tombol" data-bs-toggle="modal" value="Save" data-bs-target="#Save">
          </div>          
        </form>
    </div>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script>
      (() => {
        'use strict'

        const forms = document.querySelectorAll('.needs-validation')

        Array.from(forms).forEach(form => {
          form.addEventListener('submit', event => {
            if (!form.checkValidity()) {
              event.preventDefault()
              event.stopPropagation()
            }

            form.classList.add('was-validated')
          }, false)
        })
      })()
    </script>
  </body>
</html>
